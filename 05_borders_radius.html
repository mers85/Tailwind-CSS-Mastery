<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.10/tailwind.min.css" integrity="sha512-RCkLXf3RCS0BlR+WPfu8oX4WH5UyXcmY8HZUSFd0wRDaAdaVjn8gE2y4t7ehRyASZ0sf96FHyuBNX0FQhtrnlw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tailwind Basic</title>
</head>
<body>
  <div class="bg-gray-100 m-2 w-32 h-32 border"></div>
  <div class="bg-gray-100 m-2 w-32 h-32 border-8"></div>
  <div class="bg-gray-100 m-2 w-32 h-32 border-t-8"></div>
  <div class="bg-gray-100 m-2 w-32 h-32 border-8 border-blue-800"></div>
  <div class="bg-gray-100 m-2 w-32 h-32 border-8 border-blue-800 border-double"></div>
  <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800 rounded"></div>
  <div class="bg-gray-100 m-16 w-32 h-32 border-8 border-blue-800 rounded-lg"></div>
  <div class="bg-gray-100 m-16 w-32 h-32 border-4 border-blue-800 rounded-full"></div>
  <div class="bg-gray-100 m-16 w-32 h-32 border-4 border-blue-800 rounded-r-full"></div>
  <div class="bg-gray-100 m-16 w-32 h-32 border-4 border-blue-800 rounded-tl-full"></div>



  
</body>
</html>
