<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.10/tailwind.min.css" integrity="sha512-RCkLXf3RCS0BlR+WPfu8oX4WH5UyXcmY8HZUSFd0wRDaAdaVjn8gE2y4t7ehRyASZ0sf96FHyuBNX0FQhtrnlw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tailwind Basic</title>
</head>
<body class="">
  <!-- Example 1-->
  <div class="flex
  justify-center
  items-center
  h-32
  w-32
  m-8
  bg-gradient-to-tr 
  from-blue-200
  via-indigo-700
  to-purple-600">

    <p class="text-6sm font-bold">Gradients!</p>
    
  </div>

  <div class="bg-blue-900 
  text-blue-200 
  w-40
  h-40 
  mx-8
  p-4
  flex 
  justify-center 
  items-center 
  shadow-2xl
  ">

    Here is the shadow box
    
  </div>

  <div class="bg-blue-900 
  text-blue-200 
  w-40
  h-40 
  m-8
  p-4
  flex 
  justify-center 
  items-center 
  opacity-50
  ">

    Here is the opacity box
    
  </div>

  <div class="bg-blue-900 
  text-blue-200 
  w-40
  h-40 
  m-8
  p-4
  flex 
  justify-center 
  items-center 
  cursor-not-allowed
  ">

    Here is the cursor box
    
  </div>

  <div class="bg-blue-900 
  text-blue-200 
  w-40
  h-40 
  m-8
  p-4
  flex 
  justify-center 
  items-center 
  select-none
  ">

    Here is the select-none box
    
  </div>
  <div class="bg-blue-900 
  text-blue-200 
  w-40
  h-40 
  m-8
  p-4
  flex 
  justify-center 
  items-center 
  sr-only md:not-sr-only
  ">

    Here is the sr-only box
    
  </div>

  

  <div class="flex
  justify-center
  items-center
  h-full
  m-8
  bg-gradient-to-tr 
  from-blue-200
  via-indigo-300
  to-purple-400">

    <h1 class="text-6xl 
    font-bold 
    bg-gradient-to-l 
    from-blue-400
    to-purple-600
    bg-clip-text
    text-transparent"> Gradients!</h1>
    
  </div>
  

</body>
</html>
