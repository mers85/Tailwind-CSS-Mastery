<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.10/tailwind.min.css" integrity="sha512-RCkLXf3RCS0BlR+WPfu8oX4WH5UyXcmY8HZUSFd0wRDaAdaVjn8gE2y4t7ehRyASZ0sf96FHyuBNX0FQhtrnlw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tailwind Basic</title>
</head>
<body>
  <!-- Must take up all of the available space -->
  <!-- Evenly distributed 3x3 grid -->
  <!-- Letters must be centered on the square -->
  <div class="flex flex-wrap h-screen">
    <div class="bg-green-100 w-1/3 h-1/3 flex justify-center items-center">1</div>
    <div class="bg-green-200 w-1/3 h-1/3 flex justify-center items-center">2</div>
    <div class="bg-green-300 w-1/3 h-1/3 flex justify-center items-center">3</div>
    <div class="bg-green-400 w-1/3 h-1/3 flex justify-center items-center">4</div>
    <div class="bg-green-500 w-1/3 h-1/3 flex justify-center items-center">5</div>
    <div class="bg-green-600 w-1/3 h-1/3 flex justify-center items-center">6</div>
    <div class="bg-green-700 w-1/3 h-1/3 flex justify-center items-center">7</div>
    <div class="bg-green-800 w-1/3 h-1/3 flex justify-center items-center">8</div>
    <div class="bg-green-900 w-1/3 h-1/3 flex justify-center items-center">9</div>
  </div>

</body>
</html>
