<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.10/tailwind.min.css" integrity="sha512-RCkLXf3RCS0BlR+WPfu8oX4WH5UyXcmY8HZUSFd0wRDaAdaVjn8gE2y4t7ehRyASZ0sf96FHyuBNX0FQhtrnlw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tailwind Basic</title>
</head>
<body class="h-screen bg-gray-200">
  <!-- Example 1-->
 <div class="flex justify-center items-center p-12 my-4">
    <buttom class="bg-blue-500
    hover:bg-blue-700
    transition-all
    text-white text-xl
    py-4
    px-8
    rounded">Submit</buttom>

    <buttom class="bg-blue-500
    hover:bg-blue-700
    transition-colors
    duration-300 
    text-white text-xl
    py-4
    px-8
    mx-1
    rounded">Submit</buttom>

    <buttom class="bg-blue-500
    hover:bg-blue-700
    transition-colors
    duration-300
    delay-700 
    text-white text-xl
    py-4
    px-8
    mx-1
    rounded">Submit</buttom>

    <buttom class="bg-blue-500
    hover:bg-blue-700
    transition-colors
    delay-300 
    text-white text-xl
    py-4
    px-8
    mx-1
    rounded">Submit</buttom>

    <buttom class="bg-indigo-500
    hover:bg-indigo-700
    transition-colors
    ease-in
    duration-300
    text-white text-xl
    py-4
    px-8
    rounded">
    Submit
    </buttom>
  </div>
 <!-- Example 2-->
  <div class="flex justify-center items-center p-12">
    <buttom class="bg-red-500
    hover:bg-red-700
    text-white text-xl
    py-4
    px-8
    rounded">
    <span class="animate-pulse">submit...</span>
    </buttom>
    <buttom class="bg-red-500
    transition-all transform hover:scale-125 
    text-white text-xl
    py-4
    px-8
    mx-5
    rounded">submit...
    </buttom>
    <buttom class="bg-red-500
    transition-all transform hover:rotate-45
    text-white text-xl
    py-4
    px-8
    mr-1
    rounded">submit...
    </buttom>
    <buttom class="bg-red-500
    transition-all transform hover:skew-x-6
    text-white text-xl
    py-4
    px-8
    mx-1
    rounded">submit...
    </buttom>

    <buttom class="bg-red-500
    transition-all transform hover:skew-y-12
    text-white text-xl
    py-4
    px-8
    mx-1
    rounded">submit...
    </buttom>

    <buttom class="bg-red-500
    transition-all transform hover:translate-y-1/2
    text-white text-xl
    py-4
    px-8
    mx-1
    rounded">submit...
    </buttom>

    <img src="https://images.pexels.com/photos/4039921/pexels-photo-4039921.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=300" 
    class="transition-all transform hover:translate-y-1/2"/>
  </div>

</body>
</html>
