<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Basic</title>
</head>
<body class="bg-gray-200 p-20">
  <!-- Buttons -->

  <div class="p-32 bg-blue-400 flex justify-center space-x-6">
    <a href="#" class="bg-red-700 py-3 px-6 rounded text-red-200 hover:bg-red-500 transition duration-300">Learn more</a>
    <a href="#" class="bg-yellow-600 
    hover:bg-yellow-500  py-3 px-8 
    rounded-full text-yellow-100  
    transition duration-500">Pill button</a>

    <a href="#" class="bg-gray-500  
    hover:bg-gray-300 py-3 px-6 
    rounded-lg border-b-4
    border-gray-600 
    hover:border-gray-700
    shadow-lg
    text-gray-100 
    hover:text-gray-800">Sign up</a>
  </div>

  <div class="p-32 bg-green-200 flex justify-center">
    <button class="outline outline-1 outline-green-500
    hover:outline-green-700 py-2 
    px-6 text-green-600 
    hover:text-green-800 text-sm rounded-lg shadow-lg transition duration-500">Button A</button>
  </div>
  
</body>
</html>
