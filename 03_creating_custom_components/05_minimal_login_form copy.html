<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Basic</title>
</head>
<body class="bg-gray-200 p-20">
  <div class="min-h-screen bg-green-200 py-32 px-10">
    <div class="mb-2 text-center text-2xl uppercase text-green-300">Login Form</div>
    <div class="mx-auto rounded-lg bg-white p-10 shadow-lg md:w-2/3 lg:w-1/2">
      <form>
        <div class="mb-5 flex items-center">
          <label for="username" class="mr-4 inline-block w-32 text-right font-bold text-gray-500">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter username" autocomplete="off" class="focus:border-gree-400 grow border-b-2 border-gray-400 py-2 placeholder-gray-300 outline-none transition duration-300" />
        </div>
  
        <div class="mb-5 flex items-center">
          <label for="password" class="mr-4 inline-block w-32 text-right font-bold text-gray-500">Password</label>
          <input type="text" name="password" id="password" placeholder="Enter password" autocomplete="off" class="focus:border-gree-400 grow border-b-2 border-gray-400 py-2 placeholder-gray-300 outline-none transition duration-300" />
        </div>
  
        <div class="flex items-baseline justify-end">
          <a href="" class="text-sm hover:underline">Forgot Password</a>
          <button class="ml-4 bg-green-500 py-3 px-8 text-white transition duration-300 hover:bg-green-600">Submit</button>
        </div>
      </form>
    </div>
  </div>
  
  
  
</body>
</html>
