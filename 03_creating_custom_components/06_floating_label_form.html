<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Basic</title>
</head>
<body class="bg-gray-200 p-20">
  <div class="min-h-screen bg-rose-200 py-32 px-10">
    <div class="mx-auto rounded-lg bg-white p-10 shadow-lg md:w-2/3 lg:w-1/2">
      <form>
        <div class="relative">
          <input id="username" name="username" placeholder="Username" type="text" class="peer border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:border-rose-600 focus:outline-none" />
          <label for="username" class="absolute left-0 -top-6 cursor-text transition-all peer-placeholder-shown:top-0 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-6 peer-focus:text-sm peer-focus:text-gray-600">Username</label>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
