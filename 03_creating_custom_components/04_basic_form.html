<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Basic</title>
</head>
<body class="bg-gray-200 p-20">
  <div class="min-h-screen bg-blue-200 py-32 px-10">
  <div class="mx-auto rounded-lg bg-white p-10 shadow md:w-3/4 lg:w-1/2">
    <form>
      <div class="mb-5">
        <label for="name" class="mb-2 block font-bold text-gray-600">Name</label>
        <input type="text" name="name" placeholder="Enter your name" autocomplete="off" class="w-full rounded border border-gray-300 p-3 shadow" />
      </div>

      <div class="mb-10">
        <label for="youtube" class="mb-2 block font-bold text-gray-600">Youtube Channel</label>
        <input type="text" name="youtube" id="youtube" placeholder="Enter your name" autocomplete="off" class="w-full rounded border border-red-300 p-3 shadow" />
        <p class="mt-2 text-sm text-red-400">Channel name is require</p>
      </div>

      <button class="block w-full rounded-lg bg-blue-500 p-4 font-bold text-white">Submit</button>
    </form>
  </div>
</div>
  
  
</body>
</html>
